<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCri6rtWPgZBZGt2XRAurcK2kCFPFxUpDA&libraries=places"></script>
    <script src="js/jquery.geocomplete.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Search Doctor</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>SearchDoctor</h1>
      <img src="img/searchDoctorLogo.png" alt="icon of doctor and search icon" width="100px" class="wiggler">
      <div class="row">
        <form id="property">
          <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="Your Location" required>
          </div>
          <div class="form-group">
            <input type="hidden" id="lat" name="lat" class="form-control" placeholder="Latitude">
          </div>
          <div class="form-group">
            <input type="hidden" id="long" name="lng" class="form-control" placeholder="Longitude">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="range" placeholder="Maximum Distance (mi)" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="issue" placeholder="Medical Issue (Optional)">
          </div>
          <div class="form-group">
            <select class="form-control" id = "specialties">
              <option value="">Select Doctor Specialty (Optional)</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="doctor" placeholder="Doctor's Name (Optional)">
          </div>
          <button type="submit" name="button" class="btn btn-warning pull-right wiggler">Submit</button>
        </form>
      </div>
    </div>

    <div class="container">

      <div id="resultNumber">

      </div>
      <div id="doctorList">

      </div>
    </div>
    <footer>
      <a href="https://github.com/stormihoebe"><img src="img/githublogo.png" alt="Github logo" width = "40px" class="wiggler"><p>SearchDoctor was built by Stormi Hoebelheinrich</p></a>
      <a href="https://betterdoctor.com/"><img src="img/betterdoctorlogo.png" alt="BetterDoctor logo" width = "40px" class="wiggler"><p>Powered by BetterDoctor API</p></a>
    </footer>
  </body>
</html>
