<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCri6rtWPgZBZGt2XRAurcK2kCFPFxUpDA&libraries=places"></script>
    <script src="js/jquery.geocomplete.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Locator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>DoctorLocator</h1>
      <h3>Finding a Doctor Made Easy</h3>
    </div>

    <div class="container">
      <div class="row">
        <form id="property">
          <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="Your Address" required>
          </div>
          <div class="form-group">
            <input type="hidden" id="lat" name="lat" class="form-control" placeholder="Latitude">
          </div>
          <div class="form-group">
            <input type="hidden" id="long" name="lng" class="form-control" placeholder="Longitude">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="range" placeholder="Maximum Distance (mi)" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="issue" placeholder="Medical Issue (Optional)">
          </div>
          <div class="form-group">
            <select class="form-control" id = "specialties">
              <option value="">Select Doctor Specialty (Optional)</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="Doctor's Name (Optional)">
          </div>
          <button type="submit" name="button" class="btn btn-warning pull-right">Submit</button>
        </form>
      </div>
      <div id="resultNumber">

      </div>
      <div id="doctorList">

      </div>
    </div>
  </body>
</html>
